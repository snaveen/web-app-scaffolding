############ EM Database config START ############  
#Persistence Properties

db.name=MYSQL
db.showSql=false
db.generateDdlRequired=true

#Hibernate Properties
hibernate.providerClass=org.hibernate.connection.C3P0ConnectionProvider
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.driverClass=com.mysql.jdbc.Driver
db.jdbcurl=jdbc:mysql://localhost:3306/test
db.user=root
db.pass=root


#Connection Pooling Properties
c3p0.minSize=5
c3p0.maxSize=20
c3p0.timeout=1800
c3p0.maxStatements=11250
c3p0.maxStatementsPerConnection=150
c3p0.numHelperThreads=6
c3p0.maxPoolSize=75
c3p0.maxIdleTime=300
c3p0.maxIdleTimeExcessConnections=300
